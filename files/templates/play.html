<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playground 1</title>
    <style>
        div#wrapper {
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        div#sandbox {
            display: flex;
            flex-wrap: wrap;
            max-width: 900px;
        }
        div.color_box {
            border: 3px solid black;
            width: 100px;
            height: 100px;
            margin: 10px;
        }
    </style>
</head>
<body>
    <div id="wrapper">
        <h1>Welcome!</h1>
        <div id="sandbox">
            {% for i in range(0,num) %}
                <div class="color_box" style="background-color: {{color}}"></div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
